<!DOCTYPE html>
<html lang="en-us">
<head>
	
	<meta charset="utf-8">
	
	<title>Train Timings</title>
	
	<!-- linking bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

	 <!-- linking firebase -->
	
	<!-- <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script> -->




</head>
<body>
	
<div class="container">
	
	<div class="jumbotron">
		<h1 align="center">All Abord the A-Train!!</h1>
		<p align="center">Choo Choo!!!</p>

	</div>

	<div class="row">
	 <div class="col-lg-12">
	 	<div class="card">
	 		<h4 class="card-header">Current Train Schedule</h4>
	 		 <div class="card-body">
	 		 	<table class="table table-hover">
            		<thead>
             			 <tr>
			                <th>Train Name</th>
			                <th>Destination</th>
			                <th>Frequency (min)</th>
			                <th>Next Arrival</th>
			                <th>Minutes Away</th>
             			 </tr>
           			 </thead> 
            	         <tbody id="train-table"><tbody>
          		</table>
	 		 </div>
	 	</div>
	 </div>	
	</div>

	<div class="row">
	 <div class="col-lg-12">
	 	
	 	<div class="card">
	 	 <h4 class="card-header">Add Train</h4>
	 	 <div class="card-body">
	 	 	
	 	 	<div class="form-group" >
             <label for="name">Train Name</label>
             <input type="name" class="form-control" id="name">
            </div>

            <div class="form-group" >
             <label for="destination">Destination</label>
             <input type="destination" class="form-control" id="destination">
            </div>

            <div class="form-group" >
             <label for="time">First Train Time (HH:mm AM/PM)</label>
             <input type="time" class="form-control" id="time">
            </div>

            <div class="form-group" >
             <label for="frequency">Frequency (min)</label>
             <input type="Frequency" class="form-control" id="frequency">
            </div>

            <button id="add-btn" type="submit" class="btn btn-default">Submit</button>

	 	 </div>
	 		
	 	</div>
	 	

	 </div>
		
	</div>

</div>

 <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 <script src="app.js" type="text/javascript"></script>

</body>
</html>
